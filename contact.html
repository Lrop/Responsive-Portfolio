<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../Responsive-Portfolio/Assets/Homework-Recomended.css">
       

</head>

<body>
    <header class="mainHeader">
        <div class="container">
            <a class="name">Luke Ropner</a>
        </div>    

            <nav class="navigation">

                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>

            </nav>
        
    </header>

    <div class="mainContainer">
        <section class="mainSection">
            <h1>Contact</h1>

        <form id="contactForm">
            <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Johnny Appleseed" required="required">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
                <label for="message">Message</label>
                <textarea rows="10" class="message" required="required"></textarea>
            </li>
            </ul>
            <input  type="submit">
        </form>
     </div> 

    <footer>
        <div class="containerFooter">
            Copyright &copy; 2019 Luke Ropner
        </div>
    </footer>
</body>
</html>
